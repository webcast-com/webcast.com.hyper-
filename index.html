<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Auto Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    #posts {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .post {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .post h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    .post h2 a {
      text-decoration: none;
      color: #0073e6;
    }
    .post small {
      color: gray;
      display: block;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Auto Blog</h1>
    <p>Powered by RSS Feeds</p>
  </header>
  <div class="post">
    <img src="${post.image || 'https://via.placeholder.com/800x400?text=No+Image'}" 
       alt="Post image"
       style="max-width:100%; border-radius:8px; margin-bottom:10px; cursor:pointer;"
       onclick="openModal('${post.image || 'https://via.placeholder.com/800x400?text=No+Image'}')">
     <h2><a href="${post.link}" target="_blank">${post.title}</a></h2>
    <small>${new Date(post.date).toDateString()} â€” ${post.source}</small>
   <p>${post.description.substring(0, 200)}...</p>
 </div>
  <!-- Modal -->
<div id="imgModal">
  <span id="closeModal">&times;</span>
  <img id="modalImg" src="">
  <a class="prev" onclick="changeImage(-1)">&#10094;</a>
  <a class="next" onclick="changeImage(1)">&#10095;</a>
</div>

<style>
  /* Modal container */
  #imgModal {
    display: none;
    position: fixed;
    z-index: 9999;
    padding-top: 60px;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    background: rgba(0,0,0,0.9);
    text-align: center;
  }
  #imgModal img {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
  }
  #imgModal span {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
  /* Next & Prev buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 40px;
    transition: 0.3s;
    user-select: none;
  }
  .prev { left: 0; }
  .next { right: 0; }
  .prev:hover, .next:hover { color: #ccc; }
</style>

  <section id="posts">
    <p>Loading posts...</p>
  </section>
  
  <footer>
    <p>&copy; 2025 My Auto Blog</p>
  </footer>

  <script>
    // Add your RSS feed URLs here
    const feeds = [
      "https://rss.nytimes.com/services/xml/rss/nyt/World.xml",
      "https://feeds.bbci.co.uk/news/rss.xml",
      "https://www.xvideos.com/tags/xxx-porn/rss.xml"
    ];

    const container = document.getElementById("posts");

    async function fetchFeed(url) {
      const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
      const res = await fetch(api);
      return res.json();
    }

    async function loadPosts() {
      container.innerHTML = "";
      let articles = [];

      for (let feed of feeds) {
        try {
          let data = await fetchFeed(feed);
          data.items.forEach(item => {
            articles.push({
              title: item.title,
              link: item.link,
              date: new Date(item.pubDate),
              description: item.description
            });
          });
        } catch (err) {
          console.error("Error fetching feed:", feed, err);
        }
      }

      // Sort by latest
      articles.sort((a, b) => b.date - a.date);

      // Display posts
      articles.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2><a href="${post.link}" target="_blank">${post.title}</a></h2>
          <small>${post.date.toDateString()}</small>
          <p>${post.description.substring(0, 200)}...</p>
        `;
        container.appendChild(div);
      });
    }

    loadPosts();
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .post { background: white; padding: 15px; margin: 15px auto; border-radius: 8px; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .post img { max-width: 100%; border-radius: 8px; cursor: pointer; margin-bottom: 10px; }
    #loadMore { display: block; margin: 20px auto; padding: 10px 20px; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 5px; }
    #backToTop { position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; border: none; border-radius: 50%; padding: 10px 15px; cursor: pointer; display: none; }

    /* Modal */
    #imgModal { display: none; position: fixed; z-index: 9999; padding-top: 60px; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
    #imgModal img { margin: auto; display: block; max-width: 90%; max-height: 80%; border-radius: 10px; }
    #imgModal span { position: absolute; top: 20px; right: 35px; color: #fff; font-size: 40px; cursor: pointer; }
    .nav-btn { position: absolute; top: 50%; color: white; font-size: 40px; cursor: pointer; user-select: none; }
    #prevBtn { left: 30px; } #nextBtn { right: 30px; }
  </style>
</head>
<body>
  <h1>ðŸ“° Auto Blog</h1>
  <div id="posts"></div>
  <button id="loadMore">Load More</button>
  <button id="backToTop">â†‘</button>

  <!-- Modal -->
  <div id="imgModal">
    <span id="closeModal">&times;</span>
    <img id="modalImg" src="">
    <a class="nav-btn" id="prevBtn">&#10094;</a>
    <a class="nav-btn" id="nextBtn">&#10095;</a>
  </div>

  <script>
    let posts = [];
    let visibleCount = 5;
    let currentIndex = 0;
    let currentImageIndex = 0;

    async function fetchPosts() {
      const res = await fetch('/api/posts');
      posts = await res.json();
      renderPosts();
    }

    function renderPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "";
      posts.slice(0, visibleCount).forEach((post, index) => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          ${post.image ? `<img src="${post.image}" onclick="openModal(${index})">` : ""}
          <h2><a href="${post.link}" target="_blank">${post.title}</a></h2>
          <small>${new Date(post.date).toDateString()} â€” ${post.source}</small>
          <p>${post.description.substring(0, 200)}...</p>
        `;
        container.appendChild(div);
      });
    }

    // Load more
    document.getElementById("loadMore").onclick = () => {
      visibleCount += 5;
      renderPosts();
    };

    // Back to top
    window.onscroll = () => {
      document.getElementById("backToTop").style.display = 
        document.documentElement.scrollTop > 200 ? "block" : "none";
    };
    document.getElementById("backToTop").onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    // Modal gallery
    function openModal(index) {
      currentImageIndex = index;
      document.getElementById("imgModal").style.display = "block";
      document.getElementById("modalImg").src = posts[index].image;
    }
    document.getElementById("closeModal").onclick = () => {
      document.getElementById("imgModal").style.display = "none";
    };
    document.getElementById("prevBtn").onclick = () => {
      currentImageIndex = (currentImageIndex - 1 + posts.length) % posts.length;
      if (posts[currentImageIndex].image)
        document.getElementById("modalImg").src = posts[currentImageIndex].image;
    };
    document.getElementById("nextBtn").onclick = () => {
      currentImageIndex = (currentImageIndex + 1) % posts.length;
      if (posts[currentImageIndex].image)
        document.getElementById("modalImg").src = posts[currentImageIndex].image;
    };

    window.onclick = (e) => {
      if (e.target == document.getElementById("imgModal")) {
        document.getElementById("imgModal").style.display = "none";
      }
    };

    fetchPosts();
  </script>
</body>
</html>
