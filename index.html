<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Auto Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    #posts {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .post {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .post h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    .post h2 a {
      text-decoration: none;
      color: #0073e6;
    }
    .post small {
      color: gray;
      display: block;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Auto Blog</h1>
    <p>Powered by RSS Feeds</p>
  </header>

  <section id="posts">
    <p>Loading posts...</p>
  </section>

  <footer>
    <p>&copy; 2025 My Auto Blog</p>
  </footer>

  <script>
    // Add your RSS feed URLs here
    const feeds = [
      "https://rss.nytimes.com/services/xml/rss/nyt/World.xml",
      "https://feeds.bbci.co.uk/news/rss.xml"
    ];

    const container = document.getElementById("posts");

    async function fetchFeed(url) {
      const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
      const res = await fetch(api);
      return res.json();
    }

    async function loadPosts() {
      container.innerHTML = "";
      let articles = [];

      for (let feed of feeds) {
        try {
          let data = await fetchFeed(feed);
          data.items.forEach(item => {
            articles.push({
              title: item.title,
              link: item.link,
              date: new Date(item.pubDate),
              description: item.description
            });
          });
        } catch (err) {
          console.error("Error fetching feed:", feed, err);
        }
      }

      // Sort by latest
      articles.sort((a, b) => b.date - a.date);

      // Display posts
      articles.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2><a href="${post.link}" target="_blank">${post.title}</a></h2>
          <small>${post.date.toDateString()}</small>
          <p>${post.description.substring(0, 200)}...</p>
        `;
        container.appendChild(div);
      });
    }

    loadPosts();
  </script>
</body>
</html>
